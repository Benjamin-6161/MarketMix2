{% extends 'base.html' %}

{% block content %}
  <h1>Edit Review</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>
      {{ form.rating.label }}<br>
      {{ form.rating() }}
    </p>
    <p>
      {{ form.review.label }}<br>
      {{ form.review() }}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
