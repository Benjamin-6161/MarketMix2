{% extends 'base.html' %}

{% block content %}
    <h1>Conversation with {{ partner.username }}</h1>
        {% for message in messages %}
        <div class="post">
          <h3>{{ message.sender.username }} ({{ message.created_at.strftime('%Y-%m-%d %H:%M:%S') }})</h3>
          <p>{{ message.content }}</p>
        </div>
        {% endfor %}
    <form action="{{ url_for('message.send_message_to_user', recipient_id=partner.id) }}" method="post">
        <textarea name="content" placeholder="Type your message here..."></textarea>
        <input type="submit" value="Send Message">
    </form>
{% endblock %}
