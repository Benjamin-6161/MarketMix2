{% extends 'base.html' %}

{% block content %}
    <h1 style="font-size: 55px;">Conversation with {{ partner.username }}</h1>
    <section style="margin-bottom: 15%;">
        {% for message in messages %}
        <div class="post">
          <h3 style="font-size: 25px;">{{ message.sender.username }} ({{ message.created_at.strftime('%Y-%m-%d %H:%M:%S') }})</h3>
          <p style="font-size: 25px;">{{ message.content }}</p>
        </div>
        {% endfor %}
    </section>  
    <form class="message-box" action="{{ url_for('message.send_message_to_user', recipient_id=partner.id) }}" method="post">
        <textarea style="height: 40px; width: 80%;" class="comment-box" name="content" placeholder="Type your message here..."></textarea>
        <input style="height: ;" class="comment" type="submit" value="Send Message">
    </form>
{% endblock %}
