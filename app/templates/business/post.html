{% extends 'base.html' %}
{% block content %}
<h1>{{business.business_name}}'s posts</h2>
{% for post in posts %}
<div class="post">
  <p>{{ post.created_at }}</p>
  <h2>{{ post.title }}</h2>
  <h3>{{ post.content }}</h3>
</div>
{% endfor %}
<p><a href="{{ url_for('main.homepage') }}">Back to Homepage</a></p>
{% endblock %}
