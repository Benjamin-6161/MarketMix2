{% extends 'base.html' %}
{% block content %}
<h1>{{business.business_name}}'s posts</h2>
{% for post in posts %}
<div class="post">
  <img src="{{ url_for('static', filename='images/businesses/' + post.business.image_filename) if post.business.image_filename else app_config['DEFAULT_BUSINESS_IMAGE_URL'] }}" alt="Business Image" class="profile-image" onclick="enlargeImage(this.src)">
  <h2>{{ post.title }}</h2>
  <h3>{{ post.content }}</h3>
  {% if post.image_filename %}
    <img src="{{ url_for('static', filename='images/posts/' + post.image_filename) }}" alt="Post Image" onclick="enlargeImage(this.src)">
  {% endif %}
  <p>{{ post.created_at }}</p>
</div>
{% endfor %}
<p><a href="{{ url_for('main.homepage') }}">Back to Homepage</a></p>
{% endblock %}
