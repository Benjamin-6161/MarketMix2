{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    <input type="submit" value="Login">
  </form>
  <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
  <p>Forgot password? <a href="{{ url_for('auth.forgot_password') }}">Reset</a></p>
  <p><a href="{{ url_for('main.homepage') }}">Back to Homepage</a></p>
{% endblock %}
