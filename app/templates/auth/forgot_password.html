l{% extends 'base.html' %}

{% block content %}
  <h1>Forgot Password</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    <input type="submit" value="Reset Password">
  </form>
  <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
  <p><a href="{{ url_for('main.homepage') }}">Back to Homepage</a></p>
{% endblock %}
